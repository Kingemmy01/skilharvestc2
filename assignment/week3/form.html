<!DOCTYPE html>
<html>
<head>
<title>Bank Registration Form</title>
</head>

<body>

<h2>Registration Form for prospective Bank Users</h2>

<form/>
  <label for="fname">First name:</label>
  <input type="text" id="fname" name="fname" value="">
  	<br><br>
  <label for="lname">Last name:</label>
  <input type="text" id="lname" name="lname" value=""><br><br>
  
  <label for="phone">Phone Number:</label>
  <input type="tel" id="phone" name="phone" value=""><br>
  <p>Type of Account</p> 
  <input type="radio" id="current account" name="a_type" value="Current Account">
  <label for="current account">Current Account</label><br>
  <input type="radio" id="saving account" name="a_type" value="Saving Account">
  <label for="savingt account">Saving Account</label><br><br>
  <label for="email">Email Address</label>
  <input type="text" id="email" name="email"><br>
  
   <label for="pwd">Password:</label><br>
  <input type="password" id="pwd" name="pwd" required><br>
  <label for="pwd">Comfirm Password:</label><br>
  <input type="password" name="confirm_password" required><br><br>
  
  <label for="MM_name">Mother Maiden Name</label>
  <input type="text" id="MM_name" name="MM_name" value=""> <br><br>
   <label for="number">BVN:</label>
  <input type="number" id="BVN" name="BVN" placeholder="Enter 11 digits"><br><br>
  <label for="acc_no">Account Number</label>
  <input type="number" name="acc_no" placeholder="Enter your 10 digits "><br><br>
   <p>Marital Status</p> 
  <input type="radio" id="marital_s" name="marital_s" value="Single">
  <label for="marital_s">Single</label><br>
  <input type="radio" id="marital_s" name="marital_s" value="Married">
  <label for="marital_s">Married</label><br>
  <input type="radio" id="marital_s" name="marital_s" value="Divoiced">
  <label for="marital_s">Divoiced</label><br><br>
   <label for="birthday">Date of Birth:</label>
  <input type="date" id="birthday" name="birthday"><br><br>
  <p>State of Origin</p>
  <!--- Nigeria states -->
<select id="country-state" name="country-state">
    <option value="">Select your State of Origin</option>
    <option value="AB">Abia State</option>
    <option value="AD">Adamawa State</option>
    <option value="AK">Akwa Ibom State</option>
    <option value="AN">Anambra State</option>
    <option value="BA">Bauchi State</option>
    <option value="BY">Bayelsa State</option>
    <option value="BE">Benue State</option>
    <option value="BO">Borno State</option>
    <option value="CR">Cross River State</option>
    <option value="DE">Delta State</option>
    <option value="EB">Ebonyi State</option>
    <option value="ED">Edo State</option>
    <option value="EK">Ekiti State</option>
    <option value="EN">Enugu State</option>
    <option value="FC">Federal Capital Territory</option>
    <option value="GO">Gombe State</option>
    <option value="IM">Imo State</option>
    <option value="JI">Jigawa State</option>
    <option value="KD">Kaduna State</option>
    <option value="KN">Kano State</option>
    <option value="KT">Katsina State</option>
    <option value="KE">Kebbi State</option>
    <option value="KO">Kogi State</option>
    <option value="KW">Kwara State</option>
    <option value="LA">Lagos</option>
    <option value="NA">Nasarawa State</option>
    <option value="NI">Niger State</option>
    <option value="OG">Ogun State</option>
    <option value="ON">Ondo State</option>
    <option value="OS">Osun State</option>
    <option value="OY">Oyo State</option>
    <option value="PL">Plateau State</option>
    <option value="SO">Sokoto State</option>
    <option value="TA">Taraba State</option>
    <option value="YO">Yobe State</option>
    <option value="ZA">Zamfara State</option>
</select>
  <p>Write a short description about yourself</p>
  <textarea name="paragraph_text" cols="40" rows="5"></textarea><br><br>
  <p>Upload a recent passport photograph</p>
  <input type="file" id="myFile" name="filename">
  <input type="submit">
  <br><br>
 <label for="homepage">Add link to your social media page:</label>
  <input type="url" id="homepage" name="homepage"><br><br>
  <input type="submit" value="Submit">
  
</form> 

</body>
</html>
